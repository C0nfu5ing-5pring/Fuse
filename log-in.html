<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Fuse | Login</title>
  <link
    href="https://api.fontshare.com/v2/css?f[]=sora@400,700,200,800,2,301,501,500,701,401,601,1,300,801,600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="./css/log-in.css">
</head>

<body>
  <main>
    <div class="left-div-logo">
      <img src="./images/logo.jpg" alt="Brand-logo">
    </div>

    <div class="right-div-form-container">
      <form class="form">
        <h2 class="login">Log in</h2>
        <div class="inputContainer">
          <input type="button" value="next" class="submit">
          <input placeholder="phone or email or username" type="text" class="fInput email">
          <input placeholder="Enter your password" type="password" class="fInput pass">
        </div>
        <button class="forget">forgot password?</button>
        <div class="con">
          <p>don't have account?&nbsp;</p>
          <a href="#" style="color: blue;"> sign in</a>
        </div>
      </form>

  </main>

  <footer>
    <div class="copyright">
      <p class="copyright-p">Made by Shish Fruitwala and Deepak</p>
    </div>
  </footer>
</body>

</html>
