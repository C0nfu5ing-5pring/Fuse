<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuse | Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=sora@400,700,200,800,2,301,501,500,701,401,601,1,300,801,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <section id="header">
      <div class="header-container">
        <div class="header-brand-name">
          <a class="brand-name" href="./about-us.html">Fuse</a>
        </div>

        <div class="header-search-bar">
          <label for="search-bar">
            <input
              type="text"
              name="search-bar"
              id="search-bar"
              placeholder="Enter product name"
              maxlength="40"
            />
          </label>
        </div>

        <div class="header-nav-links">
          <a href="./wishlist.html" class="nav-link nav-link-heart"
            ><i class="fa fa-heart" id="wishlist"></i
          ></a>
          <p id="cart-counter">0</p>
          <a href="./cart.html" class="nav-link nav-link-cart hovered" id="CART"
            ><i class="fa-solid fa-cart-shopping"></i
          ></a>
          <a href="./log-in.html" class="nav-link nav-link-user"
            ><i class="fa-solid fa-user" id="login"></i
          ></a>
        </div>
      </div>

      <input id="toggle" type="checkbox" />

      <label for="toggle" class="hamburger">
        <div class="top-bun"></div>
        <div class="meat"></div>
        <div class="bottom-bun"></div>
      </label>

      <div class="nav">
        <div class="nav-wrapper">
          <nav>
            <a
              href="./wishlist.html"
              class="hamburger-nav-link hamburger-nav-link-heart"
              >Wishlist</a
            ><br />
            <a
              href="./cart.html"
              class="hamburger-nav-link hamburger-nav-link-cart"
              >Cart</a
            ><br />
            <a
              href="./log-in.html"
              class="hamburger-nav-link hamburger-nav-link-login"
              >Login</a
            ><br />
          </nav>
        </div>
      </div>
    </section>

    <main>
      <section class="image-container">
        <img
          src="https://prod-img.thesouledstore.com/public/theSoul/storage/mobile-cms-media-prod/banner-images/IMG_4210.jpg?format=webp&w=1366&dpr=1.0"
          alt="Main Image"
          class="main-image"
        />
      </section>

      <section id="cartnotification">
        <span style="color: rgb(9, 231, 9)">Successfully</span> :&nbsp;&nbsp;
        Added From Cart
      </section>
      <section class="products-container" id="products-container"></section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
